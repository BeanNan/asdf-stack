---
name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  bash_build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install
      - run: npm test
        env:
          GITHUB_API_TOKEN: ${{ github.token }}

  plugin_build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: asdf-vm/actions/plugin-test@v1
        with:
          command: stack --version
        env:
          GITHUB_API_TOKEN: ${{ github.token }}

  python_build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - run: python3 --version
      - run: python3 -m pip install -r requirements.txt
      - run: python3 -m flake8 lib/ test/
      - run: python3 -m unittest
        env:
          GITHUB_API_TOKEN: ${{ github.token }}
